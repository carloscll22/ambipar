<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Curso</title>
  <style>
    body {
      background-color: #e0e0e0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .curso-box {
      position: absolute;
      top: 30px;
      left: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="curso-box">
    <h2>Cadastro de Curso</h2>
    <form method="post" enctype="multipart/form-data">
      Nome do Curso: <input type="text" name="nome"><br><br>
      Carga Horária: <input type="text" name="carga_horaria"><br><br>
      Tipo de Curso:
      <select name="tipo">
        <option value="Inicial">Inicial</option>
        <option value="Periódico">Periódico</option>
      </select><br><br>
      Material (PDF, vídeo, slide): <input type="file" name="arquivo"><br><br>
      <input type="submit" value="Cadastrar Curso">
    </form>
  </div>
</body>
</html>
