<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visualizar Material</title>
  <style>
    body {
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .material-box {
      background-color: #fff;
      border: 2px solid #000;
      padding: 20px;
      margin: 50px auto;
      width: 60%;
      border-radius: 8px;
    }
    .stars {
      font-size: 24px;
    }
    .stars input {
      display: none;
    }
    .stars label {
      cursor: pointer;
    }
    .stars input:checked ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="material-box">
    <h2>{{ curso.nome }}</h2>
    <iframe src="{{ url_for('static', filename=curso.arquivo) }}" width="100%" height="400px"></iframe>
    <form method="post" action="/concluir/{{ curso.nome }}">
      <h3>Avalie o conteúdo:</h3>
      <div class="stars">
        {% for i in range(5, 0, -1) %}
          <input type="radio" id="star{{ i }}" name="estrela" value="{{ i }}">
          <label for="star{{ i }}">&#9733;</label>
        {% endfor %}
      </div><br>
      <button type="submit">Concluído</button>
    </form>
  </div>
</body>
</html>
