<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Certificado</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .certificado-box {
      background-color: #fff;
      border: 2px solid #000;
      padding: 40px;
      margin: 50px auto;
      width: 70%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="certificado-box">
    <h1>Certificado de Conclusão</h1>
    <p>Certificamos que <strong>{{ aluno }}</strong> concluiu com êxito o curso <strong>{{ curso }}</strong>.</p>
    <p>Carga Horária: {{ carga }} horas</p>
    <p>Parabéns pela conquista!</p>
  </div>
</body>
</html>
